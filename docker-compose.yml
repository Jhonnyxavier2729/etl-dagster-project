services:
  # PostgreSQL 16 for ETL DATA
  postgres:
    image: postgres:16
    container_name: postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-juan-wills}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-juan1234}
      POSTGRES_DB: ${POSTGRES_DB:-etl_database}      
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - etl-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-juan-wills} -d etl_database"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # MongoDB 7 for ETL DATA
  mongodb:
    image: mongo:7
    container_name: mongodb
    env_file:
      - .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-juan-wills}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-juan1234}
      MONGO_INITDB_DATABASE: etl_database
    volumes:
      - mongodb-data:/data/db
    ports:
      - "27017:27017"
    networks:
      - etl-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand({ping:1})"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 15s

  # ETL Worker with Python 3.11
  etl-worker:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: etl-worker
    volumes:
      - ./src:/dagster_project/src 
      - ./data:/data
      - ./src/etl_dagster:/dagster_project/src/etl_dagster
    networks:
      - etl-network
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - POSTGRES_URI=${POSTGRES_URI}
      - MONGO_URI=${MONGO_URI}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy

  # Dagster as orchestrator
  dagster:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: dagster
    volumes:
      - ./:/dagster_project 
      - duckdb-data:/duckdb
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - .env
    environment:
      PYTHONPATH: /dagster_project/src
      DAGSTER_HOME: ${DAGSTER_HOME}
      DAGSTER_DAGIT_HOST: 0.0.0.0
      DAGSTER_DAGIT_PORT: 80
      DAGSTER_PG_HOST: dagster-metadata-postgres
      DAGSTER_PG_DB: dagster-metadata
      DAGSTER_PG_USER: ${DAGSTER_PG_USER:-juan-wills}
      DAGSTER_PG_PASSWORD: ${DAGSTER_PG_PASSWORD:-juan1234}
      DAGSTER_PG_PORT: 5432
      MONGO_URI: ${MONGO_URI}
      POSTGRES_URI: ${POSTGRES_URI}
    ports:
      - "8000:80"
    command: ["sh", "-c", "scripts/dagster_daemon_migrate.sh"]
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      dagster-metadata-postgres:
        condition: service_healthy
    networks:
      - etl-network
    restart: unless-stopped

  # Dagster metadata (PostgreSQL)
  dagster-metadata-postgres:
    image: postgres:16
    container_name: dagster-metadata-postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: dagster-metadata
      POSTGRES_USER: ${DAGSTER_PG_USER:-juan-wills}
      POSTGRES_PASSWORD: ${DAGSTER_PG_PASSWORD:-juan1234}
    volumes:
      - postgres-dagster-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - etl-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DAGSTER_PG_USER:-juan-wills} -d dagster-metadata"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres-data:
    driver: local
  mongodb-data:
    driver: local
  postgres-dagster-data:
    driver: local
  duckdb-data:
    driver: local

networks:
  etl-network:
    driver: bridge
